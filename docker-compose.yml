version: '3.8'

services:
  db:
    image: postgres:15
    container_name: subtrack-db
    restart: always
    environment:
      POSTGRES_USER: subtrack_user
      POSTGRES_PASSWORD: subtrack_pass
      POSTGRES_DB: subtrack
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
