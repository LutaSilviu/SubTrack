<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ro">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Planuri - SubTrack</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-header h1 {
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .btn-add-plan {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-add-plan:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,255,255,0.4);
            color: #764ba2;
        }
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .custom-table {
            margin: 0;
            background: white;
        }
        .custom-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .custom-table thead th {
            border: none;
            padding: 1rem;
            font-weight: 600;
            cursor: pointer;
            user-select: none;
            vertical-align: middle;
            white-space: nowrap;
        }
        .custom-table thead th:hover {
            background: rgba(255,255,255,0.1);
        }
        .custom-table thead th.sortable::after {
            content: ' â‡…';
            opacity: 0.5;
            font-size: 0.9em;
        }
        .custom-table tbody tr {
            transition: all 0.2s;
        }
        .custom-table tbody tr:hover {
            background-color: #f8f9ff;
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .custom-table tbody td {
            padding: 1rem;
            vertical-align: middle;
        }
        .plan-name {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }
        .price-tag {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            display: inline-block;
            min-width: 100px;
            text-align: center;
        }
        .gb-badge {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
        }
        .status-active {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
        }
        .status-inactive {
            background: linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%);
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-weight: 600;
            display: inline-block;
        }
        .search-box {
            margin-bottom: 1.5rem;
        }
        .search-box input {
            border: 2px solid #667eea;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
        }
        .search-box input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="main-container">
        <div class="page-header">
            <div>
                <h1>
                    <i class="bi bi-box-seam"></i>
                    Planuri de Abonament
                </h1>
                <p class="mb-0 mt-2">GestioneazÄƒ toate planurile disponibile</p>
            </div>
            <a th:href="@{/plans/create}" class="btn-add-plan">
                <i class="bi bi-plus-circle-fill"></i>
                AdaugÄƒ Plan Nou
            </a>
        </div>

        <div class="search-box">
            <input type="text"
                   id="searchInput"
                   class="form-control"
                   placeholder="ðŸ” CautÄƒ dupÄƒ nume, preÈ›, GB..."/>
        </div>

        <div class="table-container">
            <table class="table custom-table" id="plansTable">
                <thead>
                <tr>
                    <th class="sortable" onclick="sortTable(0)">
                        <i class="bi bi-hash"></i> ID
                    </th>
                    <th class="sortable" onclick="sortTable(1)">
                        <i class="bi bi-tag-fill"></i> Nume Plan
                    </th>
                    <th class="sortable" onclick="sortTable(2)">
                        <i class="bi bi-currency-dollar"></i> PreÈ›
                    </th>
                    <th class="sortable" onclick="sortTable(3)">
                        <i class="bi bi-hdd-fill"></i> GB IncluÈ™i
                    </th>
                    <th class="sortable" onclick="sortTable(4)">
                        <i class="bi bi-exclamation-triangle-fill"></i> PreÈ› Overage
                    </th>
                    <th class="sortable" onclick="sortTable(5)">
                        <i class="bi bi-calendar-fill"></i> Creat la
                    </th>
                    <th class="sortable" onclick="sortTable(6)">
                        <i class="bi bi-circle-fill"></i> Status
                    </th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr th:each="p : ${plans}">
                    <td th:text="${p.planId}">#</td>
                    <td>
                        <span class="plan-name" th:text="${p.name}">Plan Name</span>
                    </td>
                    <td>
                        <span class="price-tag" th:text="${p.price + ' RON'}">0 RON</span>
                    </td>
                    <td>
                        <span class="gb-badge" th:text="${p.includedGb + ' GB'}">0 GB</span>
                    </td>
                    <td>
                        <span th:text="${p.overagePrice + ' RON/GB'}">0 RON/GB</span>
                    </td>
                    <td th:text="${#temporals.format(p.createdAt, 'yyyy-MM-dd')}">-</td>
                    <td>
                        <span th:if="${p.active}" class="status-active">
                            <i class="bi bi-check-circle-fill"></i> ACTIV
                        </span>
                        <span th:unless="${p.active}" class="status-inactive">
                            <i class="bi bi-x-circle-fill"></i> INACTIV
                        </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
<script>
    // Table sorting functionality
    let sortDirection = {};

    function sortTable(columnIndex) {
        const table = document.getElementById('plansTable');
        const tbody = document.getElementById('tableBody');
        const rows = Array.from(tbody.querySelectorAll('tr'));

        // Toggle sort direction
        sortDirection[columnIndex] = !sortDirection[columnIndex];
        const ascending = sortDirection[columnIndex];

        rows.sort((a, b) => {
            let aValue = a.cells[columnIndex].textContent.trim();
            let bValue = b.cells[columnIndex].textContent.trim();

            // Handle numeric values
            const aNum = parseFloat(aValue);
            const bNum = parseFloat(bValue);
            if (!isNaN(aNum) && !isNaN(bNum)) {
                return ascending ? aNum - bNum : bNum - aNum;
            }

            // Handle date values
            if (aValue.match(/^\d{4}-\d{2}-\d{2}$/)) {
                const aDate = new Date(aValue);
                const bDate = new Date(bValue);
                return ascending ? aDate - bDate : bDate - aDate;
            }

            // Handle text values
            return ascending ?
                aValue.localeCompare(bValue) :
                bValue.localeCompare(aValue);
        });

        // Reappend sorted rows
        rows.forEach(row => tbody.appendChild(row));

        // Update header indicators
        const headers = table.querySelectorAll('thead th.sortable');
        headers.forEach((header, index) => {
            if (index === columnIndex) {
                header.style.background = 'rgba(255,255,255,0.2)';
            } else {
                header.style.background = '';
            }
        });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('keyup', function() {
        const searchTerm = this.value.toLowerCase();
        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const text = row.textContent.toLowerCase();
            row.style.display = text.includes(searchTerm) ? '' : 'none';
        });
    });
</script>
</body>
</html>
