<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            background: #f8f8f8;
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<h2>Create New Plan</h2>

<form th:action="@{/plans/create}" th:object="${plan}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/>

    <label for="price">Price (RON):</label>
    <input type="number" step="0.01" id="price" th:field="*{price}" required/>

    <label for="included_gb">Included GB:</label>
    <input type="number" id="included_gb" th:field="*{included_gb}" required/>

    <label for="overage_price">Overage Price (RON/GB):</label>
    <input type="number" step="0.01" id="overage_price" th:field="*{overage_price}" required/>

    <label for="created_at">Created At:</label>
    <input type="date" id="created_at" th:field="*{created_at}" />

    <label for="active">Is Active:</label>
    <select id="active" th:field="*{active}">
        <option th:value="true">Active</option>
        <option th:value="false">Inactive</option>
    </select>

    <button type="submit">Save</button>
</form>

<a th:href="@{/plans}">‚Üê Back to Plans</a>

</body>
</html>
